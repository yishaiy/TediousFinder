<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TediousFinder Extension Settings</title>
    <link rel="stylesheet" href="settings.css"/>
    <style>
      body {
        width:max-content;
        height:max-content;
        background-color:lightslategray;
      }
    </style>
    <script src="consts.js"></script>
  </head>

  <body>
    <div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <span>Enable search history</span>
    </div>

    <div class="container">
      <h1>Search Configuration</h1>
      <div id="searchEngines">
        <!-- This div will contain dynamically added rows -->
      </div>
      <button id="addRowButton">+ Add Search</button>
      <button id="saveButton">Save Settings</button>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
